<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Vue production version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- main style -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nex Gen</title>
</head>
<body>

    <div id="app">
        <header>
            <div class="contact container">
                <div class="left">
                    <i class="fas fa-clock"></i>
                    Open Hours: {{ OpenHours.openDay }} - {{ OpenHours.closeDay }} - {{ OpenHours.openHour }} - {{ OpenHours.closeHour }}
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-phone-alt"></i>
                                {{ phoneNumber }}
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-envelope"></i>
                                {{ mail }}
                            </a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
    
                    </ul>
                </div>
            </div>

        </header>

        <div class="intro">
            <div class="filter">
                <div class="container">
                    <!-- navbar -->
                    <nav>
                        <div class="left">
                            <div class="logo">
                                <div class="nex">NEX</div>
                                <div class="gen">GEN</div>
                            </div>
                        </div>
                        <div class="right">
                            <ul></ul>
                                <li v-for="element in menu">
                                    {{ element.name }}
                                </li>
                                <li>
                                    <button class="btn btn-primary">
                                        get in touch
                                    </button>

                                </li>
                            </ul>
                        </div>
                    </nav>
        
                    <!-- lead costumer -->
                    <div class="intro-main">
        
                    </div>
                </div>

            </div>
        </div>

        <!-- three box of advantages -->
        <div class="advantages">
            <div class="box">

            </div>
        </div>

        <!-- about the network -->
        <div class="about">

        </div>

        <!-- business area -->
        <div class="business">

        </div>

        <!-- pricing table -->
        <div class="pricing">

        </div>

        <!-- news -->
        <div class="news">

        </div>

        <!-- newsletter -->
        <div class="newsletter">

        </div>

        <!-- contacts and send message -->
        <div class="contacts">

        </div>

        <!-- footer -->
        <footer>
            
        </footer>

    </div>



    <script src="./js/main.js"></script>
</body>
</html>
